services:
  - type: web
    name: rfid-medical-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rfid_db
          property: connectionString
    plan: free

databases:
  - name: rfid_db
    plan: free
    databaseName: rfid