<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical System</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-error {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            display: none;
        }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .demo-info strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            
            <h1 class="login-title">Medical System Login</h1>
            <p class="login-subtitle">Secure access to patient medical records</p>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter username" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div id="login-error" class="login-error"></div>
            </div>
            
            <div class="demo-info">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: <strong>drissm</strong> (Doctor)</p>
                <p>Username: <strong>linaf</strong> (Pharmacist)</p>
                <p>Username: <strong>samiro</strong> (Emergency)</p>
                <p>Password for all: <strong>password123</strong></p>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('login-error');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });
                
                if (response.status === 404) {
                    showError('Endpoint not found. Please check if server is running.');
                    return;
                }
                
                if (!response.ok) {
                    const error = await response.json();
                    showError(error.detail || 'Invalid credentials');
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    showError('Login failed');
                }
                
            } catch (error) {
                showError('Network error. Please check if server is running on port 8000.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
